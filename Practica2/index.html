<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles.css"> 
    <title>Tienda</title>
</head>
<body>
    <nav class="menu">
        <a href="#">
            <img src="./logo/logo.jpg" alt="Logo Tienda">
        </a>                
    </nav>


    <header class="site-init">
        <h2>Clothing Store</h2>
        <p>Clothing that not only covers your body, but reveals your true style and personality.</p>
    </header>

    <main class="site-main">

        <section class="clothing">
            <h2>Clothing Select</h2>

            <div class="your-selection"> 
                <div class="your-selection-img">
                    <img src="./logo/sudadera.webp" alt="Red Sweatshirt">
                </div>
                <div class="red-sweatshirt">
                    <h3>Sweatshirt</h3>
                </div>
            </div>
        </section>

        <section class="clothing-details">
            <div class="main-details">
                <h2>Details</h2>
                <h3>$300</h3>
                <p>Sizes: CH, M, L, XL, 2XL</p>
                <p>Colors: Gray, Red, Blue</p>
                <button>BUY</button>
            </div>
        </section>
    </main>
</body>
</html>
